<!doctype html>
<html class="no-js" lang="en">
<!--Website Made by Nadya Febiana-->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panitia Alkafest</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>

  <body onload="getList()">
    <!--Magic Start Here!-->
    <header id="header">
      <img src="img/logo.png" alt="Logo"/>
    </header>

    <div id="body">
      <div class="row">
        <div class="small-centered large-8 column">
          <h1>Daftar Tiket Alkafest</h1>
          <a href="panitia.html" class="round button">Kembali ke Halaman Panitia</a>
          <div id="daftar">
          </div>
        </div>
      </div>
    </div>

    <!--Scripts-->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>

    <script type="text/javascript">
      function getList() {
        $.ajax({
          type: "POST",
          url: "daftar.php",
          dataType: "html",
          success: function(response) {
            document.getElementById("daftar").innerHTML = response;
          },
          error: function(response) {
            alert("Terjadi error pada website. Cek koneksi anda atau contact panitia Alkafest.");
          }
        });
      }
    </script>
  </body>
</html>
